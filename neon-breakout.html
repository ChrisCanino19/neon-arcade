<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neon Arcade — Breakout</title><style>body{margin:0;font:16px system-ui;background:#0a1130;color:#e8f0ff}h1{text-align:center;margin:16px;font-weight:800}#scene{max-width:1100px;margin:16px auto;padding:16px;border:1px solid #fff3;border-radius:16px;background:#1118;min-height:380px}canvas{display:block;width:640px;max-width:95%;height:auto;border:1px solid #ffffff22;border-radius:12px;background:#0e1738;box-shadow:inset 0 0 0 1px #ffffff0b,0 8px 30px #00e5ff22,0 0 30px #ff00e522}.info{color:#9db0d3;margin:8px 0}</style><h1>Neon Arcade — Breakout</h1><div id="scene"><div class="info">Arrow keys move • R resets</div><canvas width="640" height="360"></canvas></div><script>(function(){var cv=document.querySelector("canvas"),x=cv.getContext("2d"),W=cv.width,H=cv.height,p={w:90,h:12,x:(W-90)/2,y:H-22},b={x:W/2,y:H/2*vx:3,vy:2,r:6};function clamp(v,a,b){return v<a?a:v>b?b:v}function reset(){p.x=(W-p.w)/2;b.x=W/2;b.y=H/2;b.vx=3*(Math.random()<.5?-1:1);b.vy=2}function draw(){x.fillStyle="#0a112d";x.fillRect(0,0,W,H);x.fillStyle="#00e5ff";x.fillRect(p.x,p.y,p.w,p.h);x.beginPath();x.arc(b.x,b.y,b.r,0,Math.PI*2);x.fillStyle="#ff00e5";x.fill()}function step(){b.x+=b.vx;b.y+=b.vy;if(b.x<b.r||b.x>W-b.r)b.vx*=-1;if(b.y<b.r)b.vy*=-1;if(b.y+b.r>=p.y&&b.x>=p.x&&b.x<=p.x+p.w)b.vy=-Math.abs(b.vy);if(b.y>H+10)reset();draw()}document.addEventListener("keydown",function(e){var k=e.key;if(k==="ArrowLeft")p.x=clamp(p.x-24,0,W-p.w);else if(k==="ArrowRight")p.x=clamp(p.x+24,0,W-p.w);else if(k==="r")reset()});reset();setInterval(step,16)})()</script>
