<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neon Arcade — Breakout (bricks)</title><style>body{margin:0;font:16px system-ui;background:#0a1130;color:#e8f0ff}h1{text-align:center;margin:16px;font-weight:800}#scene{max-width:1100px;margin:16px auto;padding:16px;border:1px solid #fff3;border-radius:16px;background:#1118;min-height:380px}.info{color:#9db0d3;margin:8px 0}canvas{display:block;width:640px;max-width:95%;height:auto;border:1px solid #ffffff22;border-radius:12px;background:#0e1738;box-shadow:inset 0 0 0 1px #ffffff0b,0 8px 30px #00e5ff22,0 0 30px #ff00e522}.score{color:#9db0d3}</style><h1>Neon Arcade — Breakout</h1><div id=scene><div class=info>Left/Right move • R reset</div><div class=score>Score: <b>0</b></div><canvas width=640 height=360></canvas></div><script>(function(){const cv=document.querySelector('canvas'),x=cv.getContext('\u0032d'),W=cv.width,H=cv.height,scoreEl=document.querySelector('.score b');let paddle={w:90,h:12,x:(W-90)/2,y:H-22,s:8};let ball={x:W/2,y:H/2,vx:3,vy:2,r:6};const cols=10,rows=5,margin=20,gap=6,bw=(W-2*margin-(cols-1)*gap)/cols,bh=16;let bricks=[];let score=0;function reset(){score=0;scoreEl.textContent=score;ball.x=W/2;ball.y=H/2;ball.vx=(Math.random()<.5?-1:1)*3;ball.vy=2;bricks=[];for(let j=0;j<rows;j++)for(let i=0;i<cols;i++)bricks.push({x:margin+i*(bw+gap),y:40+j*(bh+gap),w:bw,h:bh,alive:true})}function clamp(v,a,b){return v<a?a:v>b?b:v}function collRect(b,r){return b.x+b.r>r.x&&b.x-b.r<r.x+r.w&&b.y+b.r>r.y&&b.y-b.r<r.y+r.h}function draw(){x.fillStyle='#0a112d';x.fillRect(0,0,W,H);for(const br of bricks){if(!br.alive)continue;x.fillStyle='#00e5ff';x.fillRect(br.x,br.y,br.w,br.h)}x.fillStyle='#00e5ff';x.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);x.beginPath();x.arc(ball.x,ball.y,ball.r,0,Math.PI*2);x.fillStyle='#ff00e5';x.fill()}function update(){ball.x+=ball.vx;ball.y+=ball.vy;if(ball.x<ball.r||ball.x>W-ball.r)ball.vx*=-1;if(ball.y<ball.r)ball.vy*=-1;if(ball.y-ball.r>H)reset();if(collRect(ball,{x:paddle.x,y:paddle.y,w:paddle.w,h:paddle.h})&&ball.vy>0){ball.vy=-Math.abs(ball.vy);const hit=(ball.x-(paddle.x+paddle.w/2))/(paddle.w/2);ball.vx=clamp(ball.vx+hit*2.5,-5,5)}for(const br of bricks){if(!br.alive)continue;if(collRect(ball,br)){br.alive=false;score++;scoreEl.textContent=score;ball.vy*=-1;break}}}function loop(){update();draw();requestAnimationFrame(loop)}document.addEventListener('keydown',e=>{if(e.key==='ArrowLeft')paddle.x=clamp(paddle.x-paddle.s*3,0,W-paddle.w);else if(e.key==='ArrowRight')paddle.x=clamp(paddle.x+paddle.s*3,0,W-paddle.w);else if(e.key==='r'||e.key==='R')reset()});reset();loop()})()</script>
